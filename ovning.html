<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 100vh;
      display: grid;
      place-items: center;
    }
    button {
      font-family: sans-serif;
      font-size: 2rem;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <!-- Vi skapar en knapp med ett ID, vi kommer använda ID värdet för att 
   identifiera och välja knappen från vårt javascript.-->
  <button id="clicker-button" type="button">
    Klicka på mig!
  </button>
  <!-- Ett element för att välja och skriva ut antalet klicks -->
  <p id="counter">K-licks: 0</p>
  <script>
    let clicks = 0 // deklarera en variabel med värdet 0 för att spara antalet klicks
    // med document.querySelector() funktionen kan vi med javascript välja element
    //  med css-selectors från vår html (DOM)
    const button = document.querySelector("#clicker-button")
    const counter = document.querySelector("#counter")
    // vi kan sedan använda referensen till html elementet, button variabeln, för
    //  att skapa en lyssnare för click event. Syntaxen för det ber oss först att 
    // skriva vilket event vi lyssnar efter, för att sedan ange en funktion som körs
    // när eventet "triggas", i funktionen skriver vi då den kod som ska köras
    button.addEventListener("click", (event) => {
      clicks += 1
      // uppdatera innehållet i counter elementet med antalet clicks
      counter.textContent = `K-licks: ${clicks}!` // "K-licks: " + clicks
    })
  </script>
</body>
</html>
